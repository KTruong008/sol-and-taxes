table:
  name: user_profile
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    credits_used:
      custom_name: creditsUsed
    updated_at:
      custom_name: updatedAt
    user_id:
      custom_name: userId
    wallet_address:
      custom_name: walletAddress
  custom_column_names:
    created_at: createdAt
    credits_used: creditsUsed
    updated_at: updatedAt
    user_id: userId
    wallet_address: walletAddress
  custom_name: userProfile
  custom_root_fields:
    delete: deleteUserProfile
    delete_by_pk: deleteUserProfileByPk
    insert: insertUserProfile
    insert_one: insertUserProfileOne
    select: userProfile
    select_aggregate: userProfileAggregate
    select_by_pk: userProfileByPk
    select_stream: userProfileStream
    update: updateUserProfile
    update_by_pk: updateUserProfileByPk
insert_permissions:
  - role: hasura
    permission:
      check: {}
      columns:
        - credits
        - credits_used
        - wallet_address
        - created_at
        - updated_at
        - user_id
select_permissions:
  - role: hasura
    permission:
      columns:
        - credits
        - credits_used
        - wallet_address
        - created_at
        - updated_at
        - user_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - credits
        - credits_used
        - wallet_address
        - created_at
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: hasura
    permission:
      columns:
        - created_at
        - credits
        - credits_used
        - updated_at
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
