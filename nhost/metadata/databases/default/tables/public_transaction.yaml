table:
  name: transaction
  schema: public
configuration:
  column_config:
    account_data:
      custom_name: accountData
    created_at:
      custom_name: createdAt
    fee_payer:
      custom_name: feePayer
    native_transfers:
      custom_name: nativeTransfers
    token_transfers:
      custom_name: tokenTransfers
    transaction_error:
      custom_name: transactionError
    updated_at:
      custom_name: updatedAt
    wallet_address:
      custom_name: walletAddress
  custom_column_names:
    account_data: accountData
    created_at: createdAt
    fee_payer: feePayer
    native_transfers: nativeTransfers
    token_transfers: tokenTransfers
    transaction_error: transactionError
    updated_at: updatedAt
    wallet_address: walletAddress
  custom_name: transaction
  custom_root_fields:
    delete: deleteTransaction
    delete_by_pk: deleteTransactionByPk
    insert: insertTransaction
    insert_one: insertTransactionOne
    select: transaction
    select_aggregate: transactionAggregate
    select_by_pk: transactionByPk
    select_stream: transactionStream
    update: updateTransaction
    update_by_pk: updateTransactionByPk
object_relationships:
  - name: userProfile
    using:
      manual_configuration:
        column_mapping:
          wallet_address: wallet_address
        insertion_order: null
        remote_table:
          name: user_profile
          schema: public
insert_permissions:
  - role: hasura
    permission:
      check: {}
      columns:
        - fee
        - slot
        - timestamp
        - account_data
        - events
        - instructions
        - native_transfers
        - token_transfers
        - transaction_error
        - description
        - fee_payer
        - signature
        - source
        - type
        - wallet_address
        - created_at
        - updated_at
  - role: user
    permission:
      check:
        wallet_address:
          _eq: X-Hasura-User-Id
      columns:
        - account_data
        - created_at
        - description
        - events
        - fee
        - fee_payer
        - instructions
        - native_transfers
        - signature
        - slot
        - source
        - timestamp
        - token_transfers
        - transaction_error
        - type
        - updated_at
        - wallet_address
select_permissions:
  - role: hasura
    permission:
      columns:
        - account_data
        - created_at
        - description
        - events
        - fee
        - fee_payer
        - instructions
        - native_transfers
        - signature
        - slot
        - source
        - timestamp
        - token_transfers
        - transaction_error
        - type
        - updated_at
        - wallet_address
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - account_data
        - created_at
        - description
        - events
        - fee
        - fee_payer
        - instructions
        - native_transfers
        - signature
        - slot
        - source
        - timestamp
        - token_transfers
        - transaction_error
        - type
        - updated_at
        - wallet_address
      filter:
        wallet_address:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: hasura
    permission:
      columns:
        - fee
        - slot
        - timestamp
        - account_data
        - events
        - instructions
        - native_transfers
        - token_transfers
        - transaction_error
        - description
        - fee_payer
        - signature
        - source
        - type
        - wallet_address
        - created_at
        - updated_at
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - account_data
        - created_at
        - description
        - events
        - fee
        - fee_payer
        - instructions
        - native_transfers
        - signature
        - slot
        - source
        - timestamp
        - token_transfers
        - transaction_error
        - type
        - updated_at
        - wallet_address
      filter:
        wallet_address:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        wallet_address:
          _eq: X-Hasura-User-Id
