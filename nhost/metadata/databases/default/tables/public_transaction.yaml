table:
  name: transaction
  schema: public
configuration:
  column_config:
    account_data:
      custom_name: accountData
    created_at:
      custom_name: createdAt
    fee_payer:
      custom_name: feePayer
    native_transfers:
      custom_name: nativeTransfers
    token_transfers:
      custom_name: tokenTransfers
    transaction_error:
      custom_name: transactionError
    updated_at:
      custom_name: updatedAt
    user_id:
      custom_name: userId
  custom_column_names:
    account_data: accountData
    created_at: createdAt
    fee_payer: feePayer
    native_transfers: nativeTransfers
    token_transfers: tokenTransfers
    transaction_error: transactionError
    updated_at: updatedAt
    user_id: userId
  custom_name: transaction
  custom_root_fields:
    delete: deleteTransaction
    delete_by_pk: deleteTransactionByPk
    insert: insertTransaction
    insert_one: insertTransactionOne
    select: transaction
    select_aggregate: transactionAggregate
    select_by_pk: transactionByPk
    select_stream: transactionStream
    update: updateTransaction
    update_by_pk: updateTransactionByPk
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - fee
        - slot
        - timestamp
        - account_data
        - events
        - instructions
        - native_transfers
        - token_transfers
        - transaction_error
        - description
        - fee_payer
        - signature
        - source
        - type
        - created_at
        - updated_at
        - user_id
select_permissions:
  - role: hasura
    permission:
      columns:
        - fee
        - slot
        - timestamp
        - account_data
        - events
        - instructions
        - native_transfers
        - token_transfers
        - transaction_error
        - description
        - fee_payer
        - signature
        - source
        - type
        - created_at
        - updated_at
        - user_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - fee
        - slot
        - timestamp
        - account_data
        - events
        - instructions
        - native_transfers
        - token_transfers
        - transaction_error
        - description
        - fee_payer
        - signature
        - source
        - type
        - created_at
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - fee
        - slot
        - timestamp
        - account_data
        - events
        - instructions
        - native_transfers
        - token_transfers
        - transaction_error
        - description
        - fee_payer
        - signature
        - source
        - type
        - created_at
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
